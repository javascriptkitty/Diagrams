plugins {
  id 'org.jetbrains.kotlin.jvm'
  id 'java'
  id 'eclipse'
}

group 'cc.datafabric'
version '0.0.1-SNAPSHOT'

ext {
  jersey_version = '2.29.1'
  jaxb_version='2.3.0'
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
  compile "org.glassfish.jersey.containers:jersey-container-servlet:$jersey_version"
  compile "org.glassfish.jersey.containers:jersey-container-jetty-http:$jersey_version"
  compile "org.glassfish.jersey.inject:jersey-hk2:$jersey_version"
  compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jersey_version"
  compile "org.glassfish.jersey.media:jersey-media-multipart:$jersey_version"

  compile "javax.activation:activation:1.1"
  compile "javax.xml.bind:jaxb-api:$jaxb_version"
  compile "com.sun.xml.bind:jaxb-core:$jaxb_version"
  compile "com.sun.xml.bind:jaxb-impl:$jaxb_version"

  compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.0"

  compile 'org.aeonbits.owner:owner:1.0.10'
  compile 'ch.qos.logback:logback-classic:1.2.3'

  compile files('libs/sparql-generate-2.0-SNAPSHOT.jar')
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  zip64 true
  manifest { attributes 'Main-Class': 'cc.datafabric.pwcanalytics.sparql.generate.Main' }
  from {
    configurations.compile
      .findAll { !it.name.endsWith('pom') }
      .collect { it.isDirectory() ? it : zipTree(it) }
  }
  exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

task fatJar(type: Jar) {
  manifest {
    attributes 'Main-Class': 'cc.datafabric.pwcanalytics.sparql.generate.Main'
  }
  baseName = project.name + '-all'
  from {
    configurations.compile
      .findAll { !it.name.endsWith('pom') }
      .collect { it.isDirectory() ? it : zipTree(it) }
  }
  with jar
}
